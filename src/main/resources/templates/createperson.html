<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Web Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class ="navbar navbar-invers navbar-fixed-top">
    <div class ="container">
        <div class = "navbar-header">
            <a class ="navbar-brand" href="."> Systeme de gestion des personnes </a>
        </div>
    </div>
</nav>
<div class="container special">
    <h2 class="h2"> Ajout d'une nouvelle personne</h2>
</div>
    <form method="post"
          th:action="@{/saveperson}" th:object="${person}">
        <div class="form-group">
            <label for="firstNameInput">Prenom</label>
            <input type="text" th:field="*{firstName}" class ="form-control" id="firstNameInput"
                   aria-describedby="firstNameHelp" placeholder="Saisir le prenom">
            <small id ="firstNamehelp" class ="form-text text muted">Merci d'ecrire le prenom de la personne.</small>
        </div>
        <div class="form-group">
            <label for="firstNameInput">nom</label>
            <input type="text" th:field="*{lastName}" class ="form-control" id="lastNameInput"
                   aria-describedby="lastNameHelp" placeholder="Saisir le nom">
            <small id ="lastNameHelp" class ="form-text text muted">Merci d'ecrire le nom de la personne.</small>
        </div>
        <button type="submit" class ="btn btn-primary"></button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
