<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Web Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class ="navbar navbar-invers navbar-fixed-top">
    <div class ="container">
        <div class = "navbar-header">
            <a class ="navbar-brand" href="."> Systeme de gestion des personnes </a>
        </div>
    </div>
</nav>
<div class="container special">
    <h2 class="h2">Liste des personnes</h2>
    <div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
         <tr>
            <th>Prénom</th>
            <th>nom</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(listpersons)}">
            <td colspan="3">Aucune personnes en base de données</td>
        </tr>
        <tr th:each="person: ${listpersons}">
            <td><span th:text="${person.firstName}"></span></td>
            <td><span th:text="${person.lastName}"></span></td>
            <td>
                <a th:href="@{/updateperson/{id}(id=${person.id})}"><button class="btn btn-info">Modifier</button></a>
                <a th:href="@{/deleteperson/{id}(id=${person.id})}"><button class="btn btn-info">Supprimer</button></a>
            </td>
        </tr>
    </tbody>
</table>
</div>
<h4><a th:href="@{/createperson}">Ajouter une nouvelle personne</a></h4>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
